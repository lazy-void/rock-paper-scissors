<!DOCTYPE html>

<script>
    function computerPlay() {
        let randomNumber = Math.floor(Math.random() * 3);
        switch (randomNumber) {
            case 0:
                return "Rock";
                break;
            case 1:
                return "Paper";
                break;
            default:
                return "Scissors";
        }
    }

    function playRound(playerSelection, computerSelection) {
        // Capitalize
        playerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase();

        if (playerSelection === computerSelection) {
            return `Draw! You both picked ${playerSelection}.`;
        } else if (
            playerSelection === "Rock" && computerSelection === "Scissors" ||
            playerSelection === "Paper" && computerSelection === "Rock" ||
            playerSelection === "Scissors" && computerSelection === "Paper"
        ) {
            playerScore++;
            return `${playerSelection} beats ${computerSelection}. You Win!`;
        } else {
            computerScore++;
            return `${computerSelection} beats ${playerSelection}. Computer Wins!`;
        }
    }

    function game() {
        playerScore = 0;
        computerScore = 0;

        for(let round = 1; round <= 5; round++) {
            const playerSelection = prompt("Choose 'Rock', 'Paper' or 'Scissors': ", "Rock");
            const computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        }

        console.log(`Your score is ${playerScore}. Computer score is ${computerScore}.`);

        if (playerScore === computerScore) {
            console.log("Draw!");
        } else if (playerScore > computerScore) {
            console.log("You Win!");
        } else {
            console.log("You Lose!");
        }
    }

    let playerScore;
    let computerScore;
</script>
