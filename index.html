<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="game-container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="scores-container">
            <div id="human-badge" class="player-badge">Human</div><!--
            --><div id="human-score" class="score">0</div><!--
            --><div class="round-number">Round 0/5</div><!--
            --><div id="computer-score" class="score">0</div><!--
            --><div id="computer-badge" class="player-badge">AI</div>
        </div>
        <div class="battle-container">
            <div id="human-choice" class="player-choice"><img></div>
            <div class="versus-sign">VS</div>
            <div id="computer-choice" class="player-choice"><img></div>
        </div>
        <div class="buttons-container">
            <div class="choice-buttons">
                <button id="rock" class="button"></button>
                <button id="paper" class="button"></button>
                <button id="scissors" class="button"></button>
            </div>
        </div>
        <div class="game-result-container">
            <p></p>
            <button id="restart-button" class="button">Restart</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
